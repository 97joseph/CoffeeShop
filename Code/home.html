<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./asset/styles.css" />
    <title>Home Page</title>
  </head>

  <body class="container">
    <header>
      <div class="jumbotron jumbotron.fluid text-light text-center pb-2 pt-4">
        <h1>Coffee Shop <span class="badge badge-danger">Search!</span></h1>
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="#"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav badge-secondary p-2 pl-4 pr-4">
              <a class="nav-item nav-link" href="home.html">Home</a>
              <a class="nav-item nav-link" href="index.html">Search</a>
              <a class="nav-item nav-link" href="learn.html">Coffee 101</a>
              <a class="nav-item nav-link" href="disclaim.html">Disclaimer</a>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./asset/img/coffeestrong.jpeg"
              class="d-block w-100"
              id="coffeequote"
              alt="coffee_quote"
            />
          </div>
          <div class="carousel-item">
            <img
              src="asset/img/coffeemugs.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="./asset/img/coffeecreme.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </main>
    <footer class="text-center bg-dark fixed-bottom small mt-3">
      <div class="container" id="footer">
        <span class="text-muted"
          >With the help of Google, OWM, open source, GitHub, and BCS put
          together by -

          <a link target="_blank" href="https://github.com/alvaro-centeno"
            >Alvaro </a
          >, <a link target="_blank" href="https://github.com/ichoi21">Ian </a>,
          <a link target="_blank" href="https://github.com/josephtawil"
            >Joseph
          </a>
          &copy; 2020</span
        >
      </div>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment.min.js"
      integrity="sha256-C66CaAImteEKZPYvgng9j10J/45e9sAuZyfPYCwp4gE="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/a361b2e3ef.js"></script>
    <script src="./asset/qna.js"></script>
    <script src="./asset/app.js"></script>
  </body>
</html>
