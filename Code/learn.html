<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body class="container">
    <header>
      <div class="jumbotron text-light text-center pb-2 pt-4">
        <h1>Coffee Shop <span class="badge badge-info">Learning Hub</span></h1>
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="#"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav badge-secondary p-2 pl-4 pr-4">
              <a class="nav-item nav-link" href="home.html">Home</a>
              <a class="nav-item nav-link" href="index.html">Search</a>
              <a class="nav-item nav-link" href="learn.html">Coffee 101</a>
              <a class="nav-item nav-link" href="disclaim.html">Disclaimer</a>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="card col-md-3 bg-dark" id="navbar">
          <div class="row p-2 pt-4 justify-content-center">
            <button
              id="btnBrew"
              role="button"
              class="btn btn-outline-warning btn-block"
              data-target="#brew"
            >
              How to Brew
            </button>
          </div>
          <div class="row p-2 justify-content-center">
            <button
              id="btnMyth"
              role="button"
              class="btn btn-outline-warning btn-block"
              data-target="#myth"
            >
              Light vs Dark
            </button>
          </div>
          <div class="row p-2 justify-content-center">
            <button
              id="btnRoast"
              role="button"
              class="btn btn-outline-warning btn-block"
              data-target="#roast"
            >
              Espresso vs Drip
            </button>
          </div>
          <div class="row p-2 pb-4 justify-content-center">
            <button
              id="btnCB"
              role="button"
              class="btn btn-outline-warning btn-block"
              data-target="#cold"
            >
              Cold Brew
            </button>
          </div>
        </div>
        <div class="col-md-9" id="infoResults">
          <div class="row mt-2 justify-content-center">
            <div class="card" style="width: 40rem; center;">
              <div class="card-body">
                <div id="bk" class="collapse show width">
                  <img id="coffeePic" src="./asset/img/coffee.jpg" alt="" />
                </div>
                <div id="brew" class="collapse show width"></div>
                <div id="myth" class="collapse show width"></div>
                <div id="roast" class="collapse show width"></div>
                <div id="cold" class="collapse show width"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-center bg-dark fixed-bottom small">
      <div class="container" id="footer">
        <span class="text-muted"
          >With the help of Google, OWM, open source, GitHub, and BCS put

      crossorigin="anonymous"
